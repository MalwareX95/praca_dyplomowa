<button ng-show="value" 
        ng-class="{fade: $ctrl.isPasswordVisible}"
        type="button"
        ng-mousedown="$ctrl.isPasswordVisible = true">
</button>
<input type="{{$ctrl.isPasswordVisible ? 'text' : 'password'}}" 
       ng-model="value"
       placeholder="{{$ctrl.placeholder}}"
       ng-blur="$ctrl.ngModel.$setTouched()"
       ng-change="$ctrl.ngModel.$setViewValue(value)">
