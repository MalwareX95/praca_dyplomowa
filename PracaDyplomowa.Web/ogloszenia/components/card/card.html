<div ng-style="::$ctrl.style"
     ng-click="$emit('card:onClick', [$ctrl.item])">
    <div class="picture">
        <button ng-click="$ctrl.buttonOnClick()"></button>
        <p class="info" ng-transclude="entry0"></p>
        <p class="info" style="margin-left: 4px;" ng-transclude="entry1"></p>
        <img width="100%" height="140px" style="position: absolute;" ng-src="{{$ctrl.item.images[0].name}}" class="picture">
    </div>
    
    <ng-transclude ng-transclude-slot="entry3" />
</div>
